<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5, maximum-scale=1.0, user-scalable=no"/>
    <title>性格测试</title>
    <script type="text/javascript" src="js/Adaptation.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/all.css" />

<body>
    <article class="content">
        <ul class="reportingUl">
            <li>
                <div class="reportingQuestion"></div>
                <div class="reportingAnswer">
                    <label for="answer1">
                        <span class="reportingAnswerText"></span>
                        <input type="radio" id="answer1" name="question1">
                    </label>
                    <label for="answer2">
                        <span class="reportingAnswerText"></span>
                        <input type="radio" id="answer2" name="question1">
                    </label>
                    <label for="answer3">
                        <span class="reportingAnswerText"></span>
                        <input type="radio" id="answer3" name="question1">
                    </label>
                    <label for="answer4">
                        <span class="reportingAnswerText"></span>
                        <input type="radio" id="answer4" name="question1">
                    </label>
                </div>
            </li>
        </ul>
        <a class="submit">提交</a>
        <a class="lastItem">上一题</a>
        <a class="nextItem">下一题</a>
    </article>

    <!-- 状态提示框 -->
    <section class="signOutShow"></section>
    <!-- end 状态提示框-->

    <script type="text/javascript" src="min-js/iconfont.js"></script>
