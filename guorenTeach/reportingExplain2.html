<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=1.0,user-scalable=no"/>
    <title>了解天赋</title>
    <script type="text/javascript" src="js/Adaptation.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/reportingExplain.css" />
</head>
<body>
    <article class="content">
        <div class="reportingTitle">了解天赋</div>
        <div class="reportingImg">
            <img src="images/天赋.jpg">
        </div>
        <div class="reportingText">
            <span class="contentTitle">测试简介：</span>
            <p>
                天生我材必有用，要擅于发现和了解自我的天赋技能，将其发挥到极致。
            </p>
            <p>通过语言智能，数理逻辑智能 ，空间智能等多维度，全方位对学生进行天赋测评，挖掘学生各方面的潜能，从而更好地进行学业和就业的选择。</p>
            <span class="contentTitle">测试参数：</span>
            <div>
                试题数目：共40题<br />
                预计时长：4-6分钟<br />
                测试对象：高中学生
            </div>
            <span class="contentTitle">测试要求: </span>
            <div>
                1、所有问题没有好坏或对错之分，因此请一定要选择你“最自然的”反应，而不是你认为“最好的”或“最适合的”。<br />
                2、做测试之前，一定要抱着认真的态度，这不是娱乐。为了保证测试的严谨性，本测试半年内只可以做一次。
            </div>
        </div>
        <a class="reportingTest">开始测试</a>

        <!-- 登陆验证 -->
        <section class="loginBox">
            <form class="login" method="post" action="" target="id_iframe">
                <p class="loginTitle">升学百科</p>
                <label for="mobilePhone">
                    <input type="tel" placeholder="手机号码/准考证号" id="mobilePhone" class="mobilePhone" maxlength="15"/>
                </label>
                <label for="passWord">
                    <input type="password" placeholder="密码" id="passWord" class="passWord"/>
                </label>
                <button class="loginBtn">登 录</button>
                <a href="forgetPage.html" class="forgetLink">忘记密码</a>
                <a href="registerPage.html" class="registerLink">注册</a>
                <span class="closePage icon-guanbi- iconfont"></span>
                <iframe id="id_iframe" name="id_iframe" style="display: none"></iframe>
            </form>
        </section>
        <!-- end 登陆验证 -->

        <!-- 状态提示框 -->
        <section class="signOutShow"></section>
        <!-- end 状态提示框-->
    </article>
    <script type="text/javascript" src="min-js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/automaticLogin.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="min-js/iconfont.js"></script>
    <script type="text/javascript" src="js/reportingExplain.js"></script>
</body>
</html>
