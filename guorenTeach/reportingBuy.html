<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=1.0,user-scalable=no"/>
    <title>测评订购</title>
    <script type="text/javascript" src="js/Adaptation.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/reportingBuy.css" />
</head>
<body>
<!--页面加载动画-->
<section class="pageAnimate"></section>
<!--end 页面加载动画-->
<article class="content">
    <!--订阅内容-->
    <section class="buyItem">
        <div class="buyTitle">订购内容</div>
        <div class="oneBuyBox">
            <ul class="oneBuyUl">
                <li>
                    <span class="iconfont icon-wenjuan iconSpan"></span>
                    <span class="buyText">性格测试</span>
                    <span class="iconfont icon-gou iconTrue"></span>
                </li>
                <li>
                    <span class="iconfont icon-wenjuan iconSpan"></span>
                    <span class="buyText">天赋测试</span>
                    <span class="iconfont icon-gou iconTrue"></span>
                </li>
                <li>
                    <span class="iconfont icon-wenjuan iconSpan"></span>
                    <span class="buyText">职业倾向测试</span>
                    <span class="iconfont icon-gou iconTrue"></span>
                </li>
            </ul>
            <ul class="twoBuyUl">
                <li>
                    <span class="iconfont icon-wenjuan iconSpan"></span>
                    <span class="buyText">学业倾向测试</span>
                    <span class="iconfont icon-gou iconTrue"></span>
                </li>
            </ul>
        </div>
    </section>
    <!--end 订阅内容-->

    <!--支付方式-->
    <section class="payFunction">
        <div class="buyTitle">支付方式</div>
        <ul class="payUl">
            <li>
                <span class="iconfont icon-wechat iconWx"></span>
                <span class="buyText">微信支付</span>
            </li>
        </ul>
    </section>
    <!--end 支付方式-->

    <!-- 合计 -->
    <section class="sumBox">
        <div class="sumNumber">
            合计:
            <span class="y">￥</span>
            <span class="moneyBox"></span>
        </div>
        <a class="payButton">立即支付</a>
    </section>
    <!--end 合计-->
</article>
<!-- 状态提示框 -->
<section class="signOutShow"></section>
<!-- end 状态提示框-->
<script type="text/javascript" src="min-js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="min-js/iconfont.js"></script>
<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/reportingBuy.js"></script>
</body>
</html>
