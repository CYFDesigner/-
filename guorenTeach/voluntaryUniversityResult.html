<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5, maximum-scale=1.0, user-scalable=no"/>
    <title>志愿填报</title>
    <script type="text/javascript" src="js/Adaptation.js"></script>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/iconfont.css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <link rel="stylesheet" href="css/voluntaryUniversityResult.css"/>
</head>
<body>
<!--页面加载动画-->
<section class="pageAnimate"></section>
<!--end 页面加载动画-->
<article class="content">
    <!-- 大学信息 -->
    <section class="universityInfo">
        <div class="universityInfoBox">
            <div class="universityTitle"></div>
            <ul class="voluntaryInfo">
                <li class="voluntaryMinNumberBox">
                    <span class="voluntaryMinNumberText universityText">最低分</span>
                    <span class="voluntaryMinNumber universityNumber"></span>
                </li>
                <li class="voluntaryMinRankingBox">
                    <span class="voluntaryMinRankingText universityText">最低分位</span>
                    <span class="voluntaryMinRanking universityNumber"></span>
                </li>
                <li class="voluntaryAverageNumberBox">
                    <span class="voluntaryAverageNumberText universityText">平均分</span>
                    <span class="voluntaryAverageNumber universityNumber"></span>
                </li>
            </ul>
            <div class="voluntaryAdmissionNumberBox">
                <span class="voluntaryAdmissionNumberText">录取人数</span>
                <span class="voluntaryAdmissionNumber"></span>
            </div>
        </div>
    </section>
    <!-- end 大学信息 -->

    <!-- 专业列表 -->
    <section class="majorList">
        <table class="listTable">
            <thead>
            <tr>
                <th>专业名称</th>
                <th>批次</th>
                <!--<th>最低分</th>-->
                <!--<th>最高分</th>-->
                <!--<th>平均分</th>-->
                <th>年份</th>
            </tr>
            </thead>
            <tbody class="listTbody">

            </tbody>
        </table>
    </section>
    <!-- end 专业列表 -->

    <!-- 状态提示框 -->
    <section class="signOutShow"></section>
    <!-- end 状态提示框-->
</article>
<script type="text/javascript" src="min-js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="min-js/iconfont.js"></script>
<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/voluntaryUniversityResult.js"></script>
</body>
</html>
