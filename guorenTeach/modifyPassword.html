<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5, maximum-scale=1.0, user-scalable=no"/>
    <title>修改密码</title>
    <script type="text/javascript" src="js/Adaptation.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/modifyPassword.css" />
</head>
<body>
<!--页面加载动画-->
<section class="pageAnimate"></section>
<!--end 页面加载动画-->
<article class="content">
    <!-- 表单盒子 -->
    <form class="formBox" method="post" action=""  target="id_iframe">
        <label for="oldPassword">
            <input type="text" class="oldPassword" id="oldPassword" placeholder="请输入原始密码" minlength="6" maxlength="16"/>
        </label>
        <label for="newPassword">
            <input type="password" class="newPassword" id="newPassword" placeholder="请输入新密码（6-16位）" minlength="6" maxlength="16"/>
        </label>
        <label for="repeatPassword">
            <input type="password" class="repeatPassword" id="repeatPassword" placeholder="请确认新密码（6-16位）" minlength="6" maxlength="16"/>
        </label>
        <button class="submitBtn">确 定</button>
        <iframe id="id_iframe" name="id_iframe" style="display: none"></iframe>
    </form>
    <!--end 表单盒子-->

    <!-- 登陆退出状态显示 -->
    <section class="signOutShow"></section>
    <!-- end 登陆退出状态显示-->
    <script type="text/javascript" src="min-js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="min-js/iconfont.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/modifyPassword.js"></script>
</article>
</body>
</html>
